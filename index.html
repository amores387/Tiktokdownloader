<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>TikTok Downloader (Auto Preview)</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #111;
        color: #fff;
        margin: 0;
        padding: 20px;
        text-align: center;
    }
    h1 { margin-bottom: 20px; }
    input {
        width: 90%;
        padding: 12px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        margin-bottom: 20px;
    }
    #preview { margin-top: 20px; }
    video {
        width: 90%;
        border-radius: 10px;
        margin-top: 15px;
    }
    a.download-btn {
        display: block;
        margin-top: 15px;
        padding: 12px;
        background: #00c853;
        color: white;
        text-decoration: none;
        border-radius: 8px;
        font-size: 18px;
    }
</style>
</head>
<body>

<h1>TikTok Video Downloader</h1>

<input id="tiktokLink" placeholder="Paste TikTok link here..." oninput="autoFetch()" />

<div id="preview"></div>

<script>
// CLEAN TIKTOK LINK
function cleanTikTokLink(url) {
    try {
        let u = new URL(url);

        if (u.pathname.includes("/video/")) {
            return "https://www.tiktok.com" + u.pathname;
        }
        return url;
    } catch {
        return url;
    }
}

let fetchTimer = null;

function autoFetch() {
    const linkInput = document.getElementById("tiktokLink").value.trim();
    const preview = document.getElementById("preview");

    if (!linkInput) {
        preview.innerHTML = "";
        return;
    }

    // Delay fetch so it doesn't trigger for every keystroke
    clearTimeout(fetchTimer);
    fetchTimer = setTimeout(() => fetchVideo(linkInput), 550);
}

async function fetchVideo(linkInput) {
    const preview = document.getElementById("preview");

    // Clean messy TikTok link
    const cleanLink = cleanTikTokLink(linkInput);

    preview.innerHTML = "<p>Loading previewâ€¦</p>";

    try {
        const apiURL = 
`https://betadash-api-swordslush-production.up.railway.app/api/tiktok?link=${encodeURIComponent(cleanLink)}`;

        const res = await fetch(apiURL);
        const data = await res.json();

        console.log("API RESULT:", data);

        if (!data?.video?.no_watermark) {
            preview.innerHTML = "<p>Cannot load video. Invalid TikTok link.</p>";
            return;
        }

        const directURL = data.video.no_watermark;

        preview.innerHTML = `
            <video controls src="${directURL}"></video>
            <a class="download-btn" href="${directURL}" download="tiktok.mp4">Download Video</a>
        `;
    } catch (err) {
        preview.innerHTML = "<p>Error fetching video.</p>";
        console.error(err);
    }
}
</script>

</body>
</html>
